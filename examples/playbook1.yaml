---
- hosts: all
  become: true
  serial: 2
  max_fail_percentage: 30

  vars:
    ansible_become_pass: vagrant

  tasks:

    - name: install ntp
      package:
        pkg: ntp
        state: present
      tags:
        - abc
      notify:
        - run update


    - name: install vim
      package:
        pkg: vim
        state: present
      tags:
        - abc
        - ijk

    - name: start ntp service
      service:
        name: ntp
        state: started
        enabled: true
      tags:
        - xyz

  handlers:

    - name: run update
      package:
        update_cache: "yes"


    - name: run update 2
      package:
        update_cache: "yes"

